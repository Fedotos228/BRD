<dialog class='modal'>
  <button autofocus class='modal__close'>
    <i class=' icon-x-mark'></i>
  </button>
  <h2>Date de contact</h2>
  <p>Lăsați datele dvs de contact și vom reveni cu un apel</p>

  <form class='modal__form'>
    <label for="lastname">
      <span>Nume</span>
      <input type=" text" placeholder='Rusu' name='lastname' id='lastname'>
    </label>
    <label for="firstname">
      <span>Prenume</span>
      <input type="text" placeholder='Alexandru' name='firstname' id='firstname'>
    </label>
    <label for="phone">
      <span>Nr. de telefon</span>
      <input type="tel" placeholder='069 352 170' name='phone' id='phone'>
    </label>
    <label for="email">
      <span>Email</span>
      <input type="text" placeholder='user@gmail.com' name='email' id='email'>
    </label>
    <button>
      Finisează formular
      <i class="icon-check"></i>
    </button>
  </form>
</dialog>
